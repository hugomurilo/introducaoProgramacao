            //Operadores: aritméticos, operacionais, lógicos

            const name = prompt("Digite o nome do aluno")
            const n2 = 5
            const n3 = 2
            const reprovado = true
            const minimo = 9

            console.log("Operadores Aritméticos")
            console.log( n2 + n3 )
            console.log( n2 - n3 )
            console.log( n2 * n3 )
            console.log( n2 / n3 )
            console.log( n2 % n3 )

            console.log("Operadores Relacionais")  //comparar as variáveis; o resultado será bolean
            console.log(n2 == n3) //um sinal de igual atribui valor; dois sinais de iguais compara igualdade

            console.log(n2 >= 5 && n2 >= minimo) //os símbolos && juntam duas expressões, lógica do E
