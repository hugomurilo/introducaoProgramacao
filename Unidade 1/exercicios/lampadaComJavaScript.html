    <body>
        <h1>Teste da Lâmpada (Com JavaScript)</h1>
        <h2>Troca de atributos pelo JavaScript </h2>
        <P>O JavaScript pode alterar atributos do HTML.</P>
        <P>Nesse exemplo, ele irá alterar o atributo src (source) de uma imagem.</P>

        <button onclick="acenderLampada()">Acender Lâmpada</button>

            <img id="imagem" src="images/pic_bulboff.gif" style="width:100px"> 

            <button onclick="apagarLampada()"> Apagar Lâmpada</button>

                    <!-- O javaScript irá alterar o atributo src da tag <img> por meio da função criada -->

        <script src="js/testLampada.js"></script> <!-- código javascript-->




    </body>
</html>
