        <h2>Troca de atributos pelo JavaScript </h2>
        <P>O JavaScript pode alterar atributos do HTML.</P>
        <P>Nesse exemplo, ele irá alterar o atributo src (source) de uma imagem.</P>

        <button onclick="document.getElementById('imagem').src='images/pic_bulbon.gif'">Acender 
            Lâmpada</button>

            <img id="imagem" src="images/pic_bulboff.gif" style="width:100px"> 

            <button onclick="document.getElementById('imagem').src='images/pic_bulboff.gif'">Apagar 
                Lâmpada</button>

                    <!-- basicamente o que esses comandos estão fazendo é trocar a imagem de lugar -->
