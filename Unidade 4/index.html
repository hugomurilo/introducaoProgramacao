<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Loja</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="css/styleLoja.css">
        
        <script src="js/funcoes.js"></script>
    </head>

    <body>
        <div class="container">
            <h1> <i class="bi bi-shop"></i> Loja Virtual</h1>

            <table class="table table-hover">
                
                <thead>
                 <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                 </tr>
                </thead>
           
            <div class="fontetable">
                <tbody>
                    <tr>
                        <td>
                        <img src="img/produto_1.webp" alt="celular" width="200" >
                        </td>
                        <td>
                            <div>Celular Lançamento</div>
                            <div><span class="infoprodut">Código:</span> 3665287</div>
                            <div><span class="infoprodut">Cor:</span> Preto</div>

                         </td>
                        <td id="valor_1">R$ 1.200</td>
                        <td>
                            <span  onclick="alterar_valor(1, '-')"><i class="bi bi-dash-square-fill"  style="color: rgb(212, 12, 12)"></i></span>
                            <span id="qtd_1">0</span>
                            <span onclick="alterar_valor(1, '+')"><i class="bi bi-plus-square-fill" style="color: green"></i></span>
                        </td>
                        <td id="total_1">0</td>
                    </tr>

                    <tr>
                        <td>
                            <img src="img/produto_2.webp" alt="notebook"  width="200">
                         </td>
                         <td>
                            <div>Notebook Alta Performance</div>
                            <div><span class="infoprodut">Código:</span> 3665358</div>
                            <div><span class="infoprodut">Cor:</span> Prata</div>

                        </td>
                         <td id="valor_2">R$ 3.700</td>
                         <td>
                            <span  onclick="alterar_valor(2, '-')" ><i class="bi bi-dash-square-fill"  style="color: rgb(212, 12, 12)"></i></span>
                            <span id="qtd_2">0</span>
                            <span onclick="alterar_valor(2, '+')"><i class="bi bi-plus-square-fill" style="color: green"></i></span>
                        </td>
                        <td id="total_2">0</td>
                    </tr>

                    <tr>
                        <td>
                            <img src="img/produto_3.avif" alt="TV"  width="200">
                        </td>
                         <td>
                            <div>TV Smart</div>
                            <div><span class="infoprodut">Código:</span> 3662478</div>
                            <div><span class="infoprodut">Cor:</span> Preta</div>

                        </td>
                        <td id="valor_3">R$ 4.500</td>
                        <td>
                            <span onclick="alterar_valor(3, '-')"><i class="bi bi-dash-square-fill"  style="color: rgb(212, 12, 12)"></i></span>
                            <span id="qtd_3">0</span>
                            <span onclick="alterar_valor(3, '+')"><i class="bi bi-plus-square-fill" style="color: green"></i></span>
                        </td>
                        <td id="total_3">0</td>
                    </tr>
                </tbody>
            </div>
            </table>

            <footer class="text-center">
                <i class="bi bi-currency-exchange"></i>
                <span>Subtotal: R$ <span id="subtotal">0</span></span>
            </footer>

        </div>
    </body>
</html>
