<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Arrays Notas</title>

    <script>
        const notas = []
        const quantidade = prompt("Digite a quantidade de notas")

       for(let i = 1; i <= quantidade; i++){
        let nota = prompt('Digite a nota ' + i)
        notas.push(nota)

    }
       console.table(notas)




    </script>

</head>
<body>

</body>
</html>
