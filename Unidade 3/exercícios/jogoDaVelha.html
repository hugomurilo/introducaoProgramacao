<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jogo da Velha</title>

        <script type="text/javascript" src="js/jogoDaVelha.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jogoDaVelha.css" media="screen" />
    </head>
    
    <body onload="iniciar()" style="background-color:rgb(231, 231, 230); text-align:center;">
        <header>
            <h1>Jogo da Velha</h1>
            
        </header>
        <hr>
        <p> O jogo é realizado por dois jogadores. Cada um deverá escolher as coordenadas que deseja
            marcar no tabuleiro.
        </p>
        <hr>

        <div id="board"></div><br>
       
        
        <div>
        Linha: <input type="number" min="1" max="3" id="linha" style="margin-bottom: 0.5%; margin-left: 0.77%;"><br>
        Coluna: <input type="number" min="1" max="3" id="coluna" ><br>
        </div>

        
        <button onclick="jogar()" style="margin-bottom: 0.5%;">Marcar</button><br>
       
        <input type="button" value="Reiniciar" onClick="window.location.reload()"> 
        
        <div id="aviso" style="font-size: 200%;">Vez do jogador 1</div>

        
    </body>


    </html>
