<!DOCTYPE html>
<head lang="pt-br">
<meta charset="UTF-8">
<title>Tabuada</title>


<script>
    
    const numero = Number(prompt('Digite o número que você deseja calcular a tabuada'))
    const qtd = Number(prompt("Digite até qual valor você deseja calcular a tabuada"))
    let tabuada = 0
    
    console.log("Tabuada do número " + numero)
    for(let i = 1 ; i <= qtd ; i++){
        tabuada = numero * i 
        console.log(numero + " x " + i + " = " + tabuada)
    }
