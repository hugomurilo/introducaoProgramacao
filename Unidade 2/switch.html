    <body>

        <script>

        /*
        Verificar o aumento de salário com os seguintes cargos:
        Estagiário: 100%
        Analista: 50%
        Gerente: 30%
        Presidente: 10% 
        Dentro dos parêntes coloca a variável que quer chavear. 
        No exemplo é uma variável, mas são quatro possíveis valores. Logo, uma variável receberá 
        mais de um valor. 
       */
            const salario = Number(prompt("Digite o valor do salário"))
            const cargo = prompt("Digite o cargo, atentando-se para a inicial maiúscula")
            let aumento = 0
       
          /*
            switch(cargo){   
                case 'Estagiário':  aumento = 100/100; break   ou aumento = 1
                case 'Analista':    aumento = 50/100; break    ou aumento = 0.5
                case 'Gerente':     aumento = 30/100; break    ou aumento = 0.3
                case 'Presidente':  aumento = 10/100; break    ou aumento = 0.1
                default: alert("Favor escolher um cargo válido")     

            }
          */  
          
          switch(cargo){   
                case 'Estagiário':  aumento = 2; break
                case 'Analista':    aumento = 1.5; break
                case 'Gerente':     aumento = 1.3; break
                case 'Presidente':  aumento = 1.1; break  
                default: alert("Favor escolher um cargo válido")  
          }

            //const novoSalario = (salario * aumento) + salario
           // const novoSalario = salario * (1 + aumento)

           const novoSalario = salario*aumento
            console.log('O novo salário é R$ ' + novoSalario)






        </script>

    </body>
